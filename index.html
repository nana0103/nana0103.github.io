<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;

        }
        header{
            background: url(https://source.unsplash.com/collection/190727/1600x900) no-repeat center center/cover;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            padding-top: 15rem;
        }
        header h1{
            font-size: 3rem;
            
        }
        header p{
            margin: 1rem 0;
        }
        .btn{
            display: inline-block;
            text-decoration: none;
            color:darkgoldenrod;
            padding: 0.5rem;

            background-color: white;
        }
        section{
            background: url(https://source.unsplash.com/weekly?wate);
            height: 100vh;
        }
        
        #time{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        
        <a href="#" class="btn">点击跳转</a>
        <div id="time">
		  
        </div>
    </header>
    <section>
        <h1></h1>
    </section>
    <script>

        var otime=document.getElementById("time");
        function showcurrenttime(){
            var today=new Date;
            var year=today.getFullYear();
            var month=today.getMonth()+1;
            var date=today.getDate();
            var day=today.getDay();
            switch(day){
                case 0: day="星期日";break;
                case 1: day="星期一";break;
                case 2: day="星期二";break;
                case 3: day="星期三";break;
                case 4: day="星期四";break;
                case 5: day="星期五";break;
                case 6: day="星期六";break;
            }
            var hours=today.getHours();
            var minutes=today.getMinutes();
            var seconds=today.getSeconds();
            var str=year+"年"+month+"月"+date+"日"+"<br/>"+day+"<br/>"+hours+":"+minutes+":"+seconds;
            otime.innerHTML=str
        }
        showcurrenttime();
        setInterval(showcurrenttime,1000);

</script>
</body>
</html>
